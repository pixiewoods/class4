<html ng-app>
<head>
<link rel="stylesheet" type="text/css" href="bootstrap-sass-3.3.5/assets/css/_bootstrap.css">

<script src="https://code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
</head>

<body style="padding: 50px" ng-init="greeting = { greeter: 'Wendy', message: 'Hello World!' } ">
  <div class="alert alert-success">

    <input ng-model="greeting.greeter" size="30"/><br/>
    <input ng-model="greeting.message" size="30"/><br/>


    {{ greeting.greeter }} says "{{ greeting.message }}""

  </div>
</body>

</html>
